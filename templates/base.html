<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}TraceGPT - AI Chatbot Debugger{% endblock %}</title>
    <!-- Bootstrap 5 CSS via CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <!-- Custom CSS -->
    {% block extra_head %}{% endblock %}
    <style>
        .navbar-brand {
            font-weight: bold;
        }
        .trace-step {
            border-left: 3px solid #0d6efd;
            padding-left: 15px;
            margin-bottom: 15px;
        }
        .trace-step-preprocessing {
            border-color: #20c997;
        }
        .trace-step-generation {
            border-color: #fd7e14;
        }
        .trace-step-postprocessing {
            border-color: #6f42c1;
        }
        .trace-step-evaluation {
            border-color: #dc3545;
        }
        pre {
            background-color: #f8f9fa;
            padding: 10px;
            border-radius: 5px;
        }
        .chat-container {
            height: 60vh;
            overflow-y: auto;
        }
    </style>
</head>
<body class="d-flex flex-column min-vh-100">
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="bi bi-braces"></i> TraceGPT
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/' %}active{% endif %}" href="/">
                            <i class="bi bi-chat"></i> Chat
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if 'logs' in request.path %}active{% endif %}" href="/logs/">
                            <i class="bi bi-journal-text"></i> Logs
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if 'analytics' in request.path %}active{% endif %}" href="/analytics/">
                            <i class="bi bi-graph-up"></i> Analytics
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if 'visualizations' in request.path %}active{% endif %}" href="/visualizations/">
                            <i class="bi bi-bar-chart"></i> Visualizations
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if 'contact' in request.path %}active{% endif %}" href="/contact/">
                            <i class="bi bi-envelope"></i> Contact
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'admin:index' %}" target="_blank">
                            <i class="bi bi-gear"></i> Admin
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Content -->
    <main class="container my-4 flex-grow-1">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="py-3 bg-light">
        <div class="container text-center text-muted">
            <small>TraceGPT - Chatbot Debugging with LangSmith | <a href="https://github.com/langchain-ai/langsmith-sdk" target="_blank">LangSmith SDK</a></small>
        </div>
    </footer>

    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Additional JavaScript -->
    {% block extra_js %}{% endblock %}
</body>
</html>
